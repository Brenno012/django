    {% extends 'blog_turma/base.html' %}
    {%block content %}
                    {% for post in posts %}
                        <div class="post p-3 mt-3">
                            
                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.tittle}}</a></h1>
                           <div class="image"> 
                                {% if post.image %}
                                    <img src="{{post.image.url}}" alt="" class="imag">   
                                {% endif %}
                            </div>
                            <div class="date">
                                {{post.published_date}}
                            </div>

                        </div>
                        <hr>
                    {% endfor %}

{% endblock %}
