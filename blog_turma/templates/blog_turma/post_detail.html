<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'blog_turma/base.html' %}

    {% block content %}
        <div class="post m-2 p-4">
            
                <h2>{{post.tittle}}</h2>   
            {% if post.image %}
                <img class="imag" src="{{post.image.url}}" alt="">   
            {% endif %}
            <p>{{post.text | safe }}</p>
            {% if post.published_date%}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
        
            <div class="mt-2">
                {% if user.is_authenticated %}
                    <a class="edit" href="{% url 'post_edit' pk=post.pk %}">Editar</a>
                {% endif %}
            </div>
        </div>
    {% endblock %}
</body> 
</html>
